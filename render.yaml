databases:
  - name: consiliumdata
    plan: free
    databaseName: consiliumdata
    user: consiliumdata

services:
  - type: web
    plan: free
    name: consiliumdata
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: consiliumdata
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
